<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/eba2b7cd29.js" crossorigin="anonymous"></script>
  </head>
  <body style="text-align:center;" class="body">
    <h1 class="main-header"style="margin:5%;color:#00ffbe;">refresh me</h1>
    <div class="players-section">
      <span class="players first-player"><b>player 1</b></span>
      <span class="players second-player"><b>player 2</b></span>
      </div>
      <div class="dice-section">
        <span class=" dices first-dice fas fa-dice-one fa-7x"></span>
        <span class=" dices second-dice fas fa-dice-one fa-7x"></span>
      </div>
<button type="button" class=" button btn btn-primary" onclick="diceGame()">Let's play!</button>
<div class="invisble-data">
  <span class="one dices fas fa-dice-one fa-7x" hidden></span>
  <span class="two dices fas fa-dice-two fa-7x" hidden></span>
  <span class="three dices fas fa-dice-three fa-7x" hidden></span>
  <span class="four dices fas fa-dice-four fa-7x" hidden></span>
  <span class="five dices fas fa-dice-five fa-7x" hidden></span>
  <span class="six dices fas fa-dice-six fa-7x" hidden></span>
  </div>
  </body>
</html>
